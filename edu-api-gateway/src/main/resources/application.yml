spring:
  application:
    name: edu-api-gateway
  cloud:
    gateway:
      routes:
        - id: edu-content
          uri: lb://edu-content
          predicates:
            - Path=/content/**
          filters:
            - StripPrefix=1

        - id: edu-identity
          uri: lb://edu-identity
          predicates:
            - Path=/security/**
          filters:
            - StripPrefix=1

